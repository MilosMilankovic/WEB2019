<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>

<script src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
</head>
<body>
	<h3>
		Registracija
		</h1>
		<div class="register">

			<form id="RegisterForm">
				<table>
					<tr>
						<td align="right">Korisničko ime:</td>
						<td><input type="text" name="userName" id="userNameInput" />
						</tdtr>
					<tr>
						<td align="right">Lozinka:</td>
						<td><input type="password" name="password" id="passwordInput" /></td>
					</tr>
					<tr>
						<td />
						<td><input type="submit" value="Register" id="registerSubmit"></td>
					</tr>
				</table>

			</form>
		</div>
		<div id="postResultDiv" style="color: #cfcfcf"></div>
</body>
</html>
